<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Richfield Library System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a1f44] text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-800 px-6 py-4 flex flex-col md:flex-row items-center justify-between shadow-md">
    <div class="flex items-center space-x-4 mb-3 md:mb-0">
      <img src="https://cdn.briefly.co.za/images/720/6b4cbb0e53c53f0a.jpeg?v=1" alt="Richfield Library Logo" class="w-12 h-12 object-contain">
      <h1 class="text-2xl font-bold">Richfield Library System</h1>
    </div>

    <!-- Mobile Hamburger -->
    <div class="md:hidden">
      <button id="hamburgerBtn" class="text-white text-2xl">&#9776;</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">You have successfully logged out</h2>
    <p class="text-gray-300 mb-6 text-lg md:text-xl">Thank you for visiting Richfield Library System. You can log in
      again to continue exploring our resources.</p>
    <a href="login.html"
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">Login</a>
    <img
      src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80"
      alt="Library" class="mt-8 w-full max-w-lg rounded-lg shadow-lg object-cover">
  </main>

  <!-- Footer -->
  <footer class="bg-[#0a1f44] text-gray-300 py-6 text-center">
    <p>&copy; 2025 Richfield Library System | Knowledge Nexus</p>
  </footer>

  <!-- Scripts -->
  <script>
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburgerBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>


</html>
