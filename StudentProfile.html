<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Profile | Richfield Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f9fafc] text-gray-900 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logo.png" alt="Richfield Library Logo" class="w-10 h-10 object-contain">
                <h1 class="text-xl font-bold">Richfield Library System</h1>
            </div>

            <ul class="hidden md:flex space-x-6 items-center">
                <li><a href="search.html" class="hover:text-blue-300 transition">Search</a></li>
                <li><a href="index.html"
                        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold text-white">Logout</a>
                </li>
            </ul>

            <button id="menu-btn" class="md:hidden text-2xl focus:outline-none">â˜°</button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-blue-800 text-white flex flex-col space-y-2 py-4 px-6">
        <a href="search.html" class="hover:text-blue-300 transition">Search</a>
        <a href="index.html" class="hover:text-blue-300 transition">Logout</a>
    </div>

    <!-- Page Header -->
    <header class="bg-white shadow-md px-6 py-8 text-center">
        <h2 class="text-3xl font-bold text-blue-900 mb-2">Student Profile</h2>
        <p class="text-gray-600">Update your personal information below.</p>
    </header>

    <!-- Profile Form -->
    <main class="max-w-3xl mx-auto px-6 py-10 bg-white shadow-lg rounded-lg mt-8">
        <form id="profileForm" class="space-y-6">
            <!-- Full Name -->
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Full Name</label>
                <input type="text" placeholder="John Doe"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Student ID -->
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Student ID</label>
                <input type="text" placeholder="123456"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Email -->
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Email</label>
                <input type="email" placeholder="student@example.com"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Phone -->
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Phone Number</label>
                <input type="tel" placeholder="+27 123 456 7890"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Password -->
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Password</label>
                <input type="password" placeholder="********"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-700 hover:bg-blue-800 text-white font-semibold px-6 py-3 rounded-lg transition">
                    Update Profile
                </button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center py-4 mt-auto">
        <p>&copy; 2025 Richfield Library System | Knowledge Nexus</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // Profile form submission
        const profileForm = document.getElementById("profileForm");
        profileForm.addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Profile updated successfully!"); // Replace with real backend call
        });
    </script>

</body>

</html>
