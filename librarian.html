<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Librarian Dashboard - Richfield Library System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a1f44] text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-800 px-6 py-4 flex flex-col md:flex-row items-center justify-between shadow-md">
    <div class="flex items-center space-x-4 mb-3 md:mb-0">
      <img src="https://cdn.briefly.co.za/images/720/6b4cbb0e53c53f0a.jpeg?v=1" alt="Richfield Library Logo" class="w-12 h-12 object-contain">
      <h1 class="text-2xl font-bold">Richfield Library System</h1>
    </div>
    <div class="flex items-center gap-3 w-full md:w-auto">
      <input type="text" placeholder="Search books..." id="searchBar"
        class="w-full md:w-64 px-4 py-2 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <a href="index.html"
        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold transition text-white">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-6 py-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Welcome, Librarian!</h2>

    <div class="grid gap-12 md:grid-cols-2">

      <!-- Add Book Form -->
      <div class="bg-[#1e2f5b] p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Add a New Book</h3>
        <form id="addBookForm" class="space-y-3">
          <input type="text" name="title" placeholder="Title" class="w-full px-3 py-2 rounded-lg text-gray-900"
            required>
          <input type="text" name="author" placeholder="Author" class="w-full px-3 py-2 rounded-lg text-gray-900"
            required>
          <input type="text" name="isbn" placeholder="ISBN" class="w-full px-3 py-2 rounded-lg text-gray-900" required>
          <input type="number" name="copies" placeholder="Copies available" min="1" value="1"
            class="w-full px-3 py-2 rounded-lg text-gray-900" required>
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold transition">Add Book</button>
        </form>
        <div id="addBookFeedback" class="mt-2 text-gray-300 text-sm"></div>
      </div>

      <!-- Create Student User -->
      <div class="bg-[#1e2f5b] p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Create Student Account</h3>
        <form id="createUserForm" class="space-y-3">
          <input type="text" name="first_name" placeholder="First name"
            class="w-full px-3 py-2 rounded-lg text-gray-900" required>
          <input type="text" name="last_name" placeholder="Last name" class="w-full px-3 py-2 rounded-lg text-gray-900"
            required>
          <input type="email" name="email" placeholder="Email" class="w-full px-3 py-2 rounded-lg text-gray-900"
            required>
          <input type="password" name="password" placeholder="Password"
            class="w-full px-3 py-2 rounded-lg text-gray-900" required>
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold transition">Create
            Student</button>
        </form>
        <div id="createUserFeedback" class="mt-2 text-gray-300 text-sm"></div>
      </div>

    </div>

    <!-- Books Table -->
    <div class="mt-12 bg-[#1e2f5b] p-6 rounded-lg shadow-lg">
      <h3 class="text-xl font-semibold mb-4">Available Books</h3>
      <input id="filterInput" placeholder="Filter table (title / author / ISBN)"
        class="w-full md:w-1/2 px-3 py-2 rounded-lg text-gray-900 mb-4">

      <div class="overflow-x-auto">
        <table id="booksTable" class="w-full table-auto border-collapse border border-gray-700">
          <thead>
            <tr class="bg-blue-800">
              <th class="border border-gray-700 px-3 py-2">Title</th>
              <th class="border border-gray-700 px-3 py-2">Author</th>
              <th class="border border-gray-700 px-3 py-2">ISBN</th>
              <th class="border border-gray-700 px-3 py-2">Copies</th>
              <th class="border border-gray-700 px-3 py-2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be inserted here via JS -->
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-[#0a1f44] text-gray-300 py-6 text-center">
    <p>&copy; 2025 Richfield Library System | Knowledge Nexus</p>
  </footer>

</body>


</html>
