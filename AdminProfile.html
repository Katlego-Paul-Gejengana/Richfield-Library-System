<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Profile | Richfield Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logo.png" alt="Richfield Library Logo" class="w-10 h-10 object-contain">
                <h1 class="text-xl font-bold">Richfield Library System</h1>
            </div>

            <ul class="hidden md:flex space-x-6 items-center">
                <li><a href="Admin.html" class="hover:text-blue-300 transition">Dashboard</a></li>
                <li><a href="index.html"
                        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold text-white">Logout</a>
                </li>
            </ul>

            <button id="menu-btn" class="md:hidden text-2xl focus:outline-none">â˜°</button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-blue-800 text-white flex flex-col space-y-2 py-4 px-6">
        <a href="Admin.html" class="block hover:text-gray-200">Dashboard</a>
        <a href="index.html" class="block hover:text-gray-200">Logout</a>
    </div>

    <!-- Profile Page -->
    <header class="bg-white shadow-md px-6 py-8 text-center">
        <h2 class="text-3xl font-bold text-blue-900 mb-2">Admin Profile</h2>
        <p class="text-gray-600">Update your personal information below.</p>
    </header>

    <main class="max-w-3xl mx-auto px-6 py-10 bg-white shadow-lg rounded-lg mt-8">
        <form id="profileForm" class="space-y-6">
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Full Name</label>
                <input type="text" placeholder="Admin Name"
                    class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Admin ID</label>
                <input type="text" placeholder="ADM001"
                    class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Email</label>
                <input type="email" placeholder="admin@example.com"
                    class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Phone Number</label>
                <input type="tel" placeholder="+27 123 456 7890"
                    class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Password</label>
                <input type="password" placeholder="********"
                    class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-blue-700 hover:bg-blue-800 text-white font-semibold px-6 py-3 rounded-lg transition">
                    Update Profile
                </button>
            </div>
        </form>
    </main>

    <footer class="bg-blue-900 text-white py-4 text-center mt-auto">
        <p>&copy; 2025 Richfield Library System | Knowledge Nexus</p>
    </footer>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        const profileForm = document.getElementById("profileForm");
        profileForm.addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Profile updated successfully!");
        });
    </script>

</body>

</html>
