<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Richfield Library System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* small inline styles to make it usable right away */
    body { font-family: system-ui, Arial; margin: 0; padding: 0; background:#f7f7fb; color:#222; }
    header { display:flex; justify-content:space-between; align-items:center; padding:1rem; background:#2b2f6b; color:white; }
    .logo { width:48px; height:48px; object-fit:contain; margin-right:0.5rem; }
    .container { padding:1rem; max-width:1000px; margin:1rem auto; background:white; border-radius:8px; box-shadow:0 6px 18px rgba(20,20,50,0.06); }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:1rem; align-items:start; }
    form { display:flex; flex-direction:column; gap:0.6rem; }
    input, select { padding:0.5rem; border-radius:6px; border:1px solid #d0d3e0; }
    button, .button { padding:0.6rem 1rem; background:#2b2f6b; color:white; border:none; border-radius:6px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { text-align:left; padding:0.6rem; border-bottom:1px solid #eee; }
    .muted { color:#666; font-size:0.9rem; }
    .right { text-align:right; }
    .feedback { margin-top:0.5rem; color: #0b6; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <header>
    <div class="header-left" style="display:flex; align-items:center;">
      <img src="" alt="Richfield Library Logo" class="logo">
      <h1>Richfield Library System</h1>
    </div>

    <div class="header-right" style="display:flex; gap:0.6rem; align-items:center;">
      <input type="text" placeholder="Search books..." class="search-bar" id="searchBar">
      <a href="index.html" class="button">Logout</a>
    </div>
  </header>

  <div class="container">
    <h2>Welcome. You have been granted Librarian-level access</h2>

    <div class="grid">
      <!-- Add Book -->
      <div>
        <h3>Add a new book</h3>
        <form id="addBookForm">
          <input type="text" name="title" placeholder="Title" required />
          <input type="text" name="author" placeholder="Author" required />
          <input type="text" name="isbn" placeholder="ISBN" required />
          <input type="number" name="copies" placeholder="Copies available" min="1" value="1" required />
          <button type="submit">Add Book</button>
          <div id="addBookFeedback" class="muted"></div>
        </form>

        <hr />

        <h3>Create student login</h3>
        <form id="createUserForm">
          <input type="text" name="first_name" placeholder="First name" required />
          <input type="text" name="last_name" placeholder="Last name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Create Student</button>
          <div id="createUserFeedback" class="muted"></div>
        </form>
      </div>

      <!-- Books list -->
      <div>
        <h3>Available Books</h3>
        <input id="filterInput" placeholder="Filter table (title / author / isbn)" style="width:100%; padding:0.5rem; margin-bottom:0.6rem;" />
        <table id="booksTable" aria-label="Books table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th>Copies</th>
              <th class="right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- populated by JS -->
          </tbody>
        </table>
        <div id="booksFeedback" class="muted"></div>
      </div>
    </div>

    <a href="index.html" class="button" style="margin-top:1rem;">Logout</a>
  </div>

  <footer style="text-align:center; padding:1rem; margin-top:1rem;">
    <p>&copy; 2025 Richfield Library System | Knowledge Nexus</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
