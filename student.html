<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - Richfield Library System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a1f44] text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-800 px-6 py-4 flex flex-col md:flex-row items-center justify-between shadow-md relative">
    <div class="flex items-center space-x-4 mb-3 md:mb-0">
      <img src="logo.png" alt="Richfield Library Logo" class="w-12 h-12 object-contain">
      <h1 class="text-2xl font-bold">Richfield Library System</h1>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center space-x-6">
      <a href="search.html" class="hover:text-blue-300 transition">Search Books</a>
      <!-- User Icon -->
      <a href="StudentProfile.html" class="hover:text-blue-300 transition">
        <img src="user-icon.png" alt="Profile" class="w-8 h-8 rounded-full border-2 border-white">
      </a>
      <a href="index.html"
        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold transition text-white">Logout</a>
    </nav>

    <!-- Mobile Hamburger -->
    <div class="md:hidden absolute right-6 top-6">
      <button id="hamburgerBtn" class="text-white text-2xl">&#9776;</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden flex-col mt-4 bg-blue-900 w-full rounded-lg md:hidden">
      <a href="search.html" class="block px-4 py-2 hover:bg-blue-700 transition">Search Books</a>
      <a href="StudentProfile.html" class="block px-4 py-2 hover:bg-blue-700 transition">Profile</a>
      <a href="index.html" class="block px-4 py-2 hover:bg-blue-700 transition">Logout</a>
    </div>
  </header>

  <!-- Welcome -->
  <section class="px-6 py-6 text-center">
    <h2 class="text-3xl font-bold mb-2">Welcome aboard!</h2>
    <p class="text-gray-300">Explore books, check popular titles, and discover library resources.</p>
  </section>

  <!-- Slideshow -->
  <section class="relative max-w-5xl mx-auto px-6 mb-8">
    <div class="relative overflow-hidden rounded-lg shadow-lg">
      <div class="slides relative h-64 md:h-96 flex transition-transform duration-500">
        <img
          src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1170"
          class="w-full object-cover" alt="Slide 1">
        <img
          src="https://images.unsplash.com/photo-1517770413964-df8ca61194a6?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=2070"
          class="w-full object-cover hidden" alt="Slide 2">
        <img
          src="https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1198"
          class="w-full object-cover hidden" alt="Slide 3">
      </div>
      <button id="prev"
        class="absolute left-2 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-full">❮</button>
      <button id="next"
        class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-full">❯</button>
    </div>
  </section>

  <!-- Most Popular Books -->
  <section class="px-6 mb-8">
    <h3 class="text-2xl font-bold mb-4">Most Popular</h3>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
      <div class="card rounded-lg overflow-hidden shadow-md"><img
          src="https://images1.penguinrandomhouse.com/cover/9780593548066" alt="Book 1"
          class="w-full h-40 object-cover"></div>
      <div class="card rounded-lg overflow-hidden shadow-md"><img
          src="https://images2.penguinrandomhouse.com/cover/9780593490716" alt="Book 2"
          class="w-full h-40 object-cover"></div>
      <div class="card rounded-lg overflow-hidden shadow-md"><img
          src="https://images1.penguinrandomhouse.com/cover/9780593133477" alt="Book 3"
          class="w-full h-40 object-cover"></div>
      <div class="card rounded-lg overflow-hidden shadow-md"><img
          src="https://images2.penguinrandomhouse.com/cover/9780593310854" alt="Book 4"
          class="w-full h-40 object-cover"></div>
      <div class="card rounded-lg overflow-hidden shadow-md"><img
          src="https://images1.penguinrandomhouse.com/cover/9780593466490" alt="Book 5"
          class="w-full h-40 object-cover"></div>
      <div class="card rounded-lg overflow-hidden shadow-md"><img
          src="https://images2.penguinrandomhouse.com/cover/9780593241608" alt="Book 6"
          class="w-full h-40 object-cover"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#0a1f44] text-gray-300 py-4 text-center">
    <p>&copy; 2025 Richfield Library System | Knowledge Nexus</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Slideshow logic
    const slides = document.querySelectorAll(".slides img");
    let currentIndex = 0;

    document.getElementById("next").addEventListener("click", () => {
      slides[currentIndex].classList.add("hidden");
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.remove("hidden");
    });

    document.getElementById("prev").addEventListener("click", () => {
      slides[currentIndex].classList.add("hidden");
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      slides[currentIndex].classList.remove("hidden");
    });

    // Mobile menu toggle
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburgerBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>

</html>
