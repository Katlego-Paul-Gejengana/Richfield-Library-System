<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Richfield Library System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="Richfield Library Logo" class="logo">
      <h1>Richfield Library System</h1>
    </div>

    <!-- 
    <div class="header-right">
      <input type="text" placeholder="Search..." class="search-bar">
    </div>
    -->
    
  </header>

  <div class="container">
    <form id="loginForm">
      <h2>User Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p style="margin-top: 20px; color: #ccc;">
      (Use <strong>librarian</strong>, <strong>admin</strong>, or <strong>student</strong> as username)
    </p>
  </div>

  <footer>
    <p>&copy; 2025 Richfield Library System | Knowledge Nexus</p>
  </footer>

  <script src="script.js"> 
  </script>
</body>
</html>
