<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Richfield Library System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a1f44] flex flex-col min-h-screen text-white">

  <!-- Header -->
  <header class="bg-blue-800 text-white px-6 py-6 flex items-center justify-center shadow-md">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="Richfield Library Logo" class="w-12 h-12 object-contain">
      <h1 class="text-2xl font-bold">Richfield Library System</h1>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-[#1e2f5b] rounded-lg shadow-lg w-full max-w-md p-8">
      <h2 class="text-2xl font-bold text-center mb-6">User Login</h2>
      <form id="loginForm" class="space-y-4">
        <input type="text" id="username" placeholder="Username" required
          class="w-full px-4 py-2 border border-gray-400 rounded-lg bg-[#2c3e70] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" id="password" placeholder="Password" required
          class="w-full px-4 py-2 border border-gray-400 rounded-lg bg-[#2c3e70] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition">Login</button>
      </form>
      <p class="text-gray-300 text-center mt-4 text-sm">
        (Use <strong>librarian</strong>, <strong>admin</strong>, or <strong>student</strong> as username)
      </p>
      <p class="text-blue-400 text-center mt-2 text-sm hover:underline cursor-pointer">Forgot Password?</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#0a1f44] text-gray-300 py-4 text-center mt-auto">
    <p>&copy; 2025 Richfield Library System | Knowledge Nexus</p>
  </footer>

  <!-- Login Script -->
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.toLowerCase();
      const password = document.getElementById("password").value;

      // Redirect based on role
      if (username === "student") {
        window.location.href = "student.html"; // redirect student
      } else if (username === "librarian") {
        window.location.href = "librarian.html"; // redirect librarian
      } else if (username === "admin") {
        window.location.href = "admin.html"; // redirect admin
      } else {
        alert("Invalid credentials. Try: student, librarian, or admin.");
      }
    });
  </script>


</body>

</html>
