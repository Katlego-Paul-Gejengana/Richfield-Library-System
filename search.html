<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Search - Richfield University Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-[#0a1f44] text-white flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-900 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Left: Logo -->
                <div class="flex items-center space-x-3">
                    <img src="logo.png" alt="Library Logo" class="w-10 h-10 object-contain">
                    <span class="text-lg font-bold">Richfield University Library</span>
                </div>

                <!-- Center: Nav Icons (Desktop) -->
                <div class="hidden md:flex space-x-6 text-white">
                    <a id="dashboardLink" href="#"
                        class="flex flex-col items-center hover:bg-blue-800 text-white px-3 py-1 rounded-lg transition">
                        <span class="material-icons">arrow_back</span>
                        <span class="text-xs mt-1">Back</span>
                    </a>

                    <a href="#" class="flex flex-col items-center text-blue-300">
                        <span class="material-icons">search</span>
                        <span class="text-xs">Search</span>
                    </a>
                    <a href="#" class="flex flex-col items-center hover:text-gray-300">
                        <span class="material-icons">settings</span>
                        <span class="text-xs">Settings</span>
                    </a>
                </div>

                <!-- Right: Logout Button -->
                <div class="hidden md:flex items-center">
                    <a href="index.html"
                        class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg font-semibold transition">
                        Logout
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="md:hidden text-white text-3xl focus:outline-none">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="hidden bg-blue-800 md:hidden">
            <a id="mobileDashboardLink" href="#" class="block px-4 py-3 hover:bg-blue-700 flex items-center space-x-2">
                <span class="material-icons">dashboard</span> <span>Dashboard</span>
            </a>
            <a href="#" class="block px-4 py-3 hover:bg-blue-700 flex items-center space-x-2">
                <span class="material-icons">search</span> <span>Search</span>
            </a>
            <a href="#" class="block px-4 py-3 hover:bg-blue-700 flex items-center space-x-2">
                <span class="material-icons">settings</span> <span>Settings</span>
            </a>
            <a href="index.html" class="block px-4 py-3 hover:bg-blue-700 flex items-center space-x-2">
                <span class="material-icons">logout</span> <span>Logout</span>
            </a>
        </div>
    </nav>

    <!-- Search Header -->
    <section class="text-center py-10 bg-[#132b63] shadow-md">
        <h2 class="text-3xl font-bold mb-2">Search Library Books</h2>
        <p class="text-gray-300">Find books by title, author, subject, category, or ISBN.</p>
    </section>

    <!-- Search Form -->
    <section class="flex-grow px-6 py-10 max-w-5xl mx-auto">
        <form id="searchForm" class="bg-[#1e2f5b] p-6 rounded-lg shadow-lg space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block mb-2 font-semibold">Book Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g. Introduction to Algorithms"
                        class="w-full p-3 rounded-md text-black focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <!-- Author -->
                <div>
                    <label for="author" class="block mb-2 font-semibold">Author</label>
                    <input type="text" id="author" name="author" placeholder="e.g. Andrew S. Tanenbaum"
                        class="w-full p-3 rounded-md text-black focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <!-- ISBN -->
                <div>
                    <label for="isbn" class="block mb-2 font-semibold">ISBN</label>
                    <input type="text" id="isbn" name="isbn" placeholder="e.g. 978-0134093413"
                        class="w-full p-3 rounded-md text-black focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block mb-2 font-semibold">Category</label>
                    <select id="category" name="category"
                        class="w-full p-3 rounded-md text-black focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="">Select Category</option>
                        <option>Computer Science</option>
                        <option>Engineering</option>
                        <option>Mathematics</option>
                        <option>Business</option>
                        <option>Law</option>
                        <option>Education</option>
                        <option>Health Sciences</option>
                    </select>
                </div>

                <!-- Subject -->
                <div>
                    <label for="subject" class="block mb-2 font-semibold">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g. Data Structures"
                        class="w-full p-3 rounded-md text-black focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <!-- Search Button -->
            <div class="flex justify-center pt-4">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition">
                    <span class="material-icons align-middle">search</span>
                    <span class="align-middle ml-2">Search Books</span>
                </button>
            </div>
        </form>

        <!-- Search Results -->
        <div id="results" class="mt-10 space-y-4"></div>

        <!-- Back to Dashboard -->
        <div class="text-center mt-10">
            <button id="dashboardLinkBottom"
                class="bg-gray-700 hover:bg-gray-800 px-6 py-3 rounded-lg font-semibold transition">
                <span class="material-icons align-middle">arrow_back</span>
                <span class="align-middle ml-2">Back to Dashboard</span>
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#0a1f44] text-gray-400 py-4 text-center mt-auto">
        <p>&copy; 2025 Richfield University Library | Empowering Knowledge</p>
    </footer>

    <!-- JS Scripts -->
    <script>
        // Role-based navigation
        function goBackOrDashboard() {
            const userRole = localStorage.getItem("userRole");
            if (userRole === "student") {
                window.location.href = "student.html";
            } else if (userRole === "librarian") {
                window.location.href = "librarian.html";
            } else if (userRole === "admin") {
                window.location.href = "admin.html";
            } else {
                window.history.back();
            }
        }

        document.getElementById("dashboardLink").addEventListener("click", goBackOrDashboard);
        document.getElementById("mobileDashboardLink")?.addEventListener("click", goBackOrDashboard);
        document.getElementById("dashboardLinkBottom").addEventListener("click", goBackOrDashboard);

        // Mobile menu toggle
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // Fake Search Results (for now)
        document.getElementById("searchForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value.trim();
            const author = document.getElementById("author").value.trim();
            const resultsDiv = document.getElementById("results");

            resultsDiv.innerHTML = `
        <div class="bg-[#1e2f5b] p-4 rounded-lg shadow">
          <h3 class="text-lg font-bold mb-1">Search Results</h3>
          <p class="text-gray-300">Showing results for 
            <strong>${title || author ? title + ' ' + author : 'all books'}</strong>.
          </p>
          <div class="mt-3 space-y-2">
            <div class="bg-blue-800 p-3 rounded-md">ðŸ“˜ Advanced Database Systems â€” by Elmasri & Navathe</div>
            <div class="bg-blue-800 p-3 rounded-md">ðŸ“— Artificial Intelligence â€” by Stuart Russell</div>
            <div class="bg-blue-800 p-3 rounded-md">ðŸ“™ Web Development with Java â€” by Deitel & Deitel</div>
          </div>
        </div>`;
        });
    </script>
</body>

</html>
